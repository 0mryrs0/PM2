<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
        <img src="../img/logo.png" class="logo">
        <div>
            <a href="login.html" class="active">Log in</a>
            <a href="signup.html">Sign Up</a>
        </div>
    </div>
    <main>
        <div class="container">
            <h2>Log in</h2>
            <form method="post">
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>        
                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>        
                <button><a href="help.html">Login</a></button>
            </form>
        </div>

        <div class="right">
            <img src="../img/login_img.png">
            <div class="login_options">
                <div>
                    <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a>
                    <h6>Continue with Facebook</h6>
                </div>
                <div>
                    <a href="https://accounts.google.com/v3/signin/identifier?dsh=S2114390820%3A1688390333955843&ifkv=AeDOFXje9QEtMq2YfN1SvOOzfFrQvGimXhsA1nxQIQG7L03REqFDGde6W8iz10TqdoDhWemcFzGQ7Q&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><i class="fa-brands fa-google"></i></a>
                    <h6>Continue with Google</h6>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
