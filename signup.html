<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
        <img src="../img/logo.png" class="logo">
        <div>
            <a href="login.html" >Log in</a>
            <a href="signup.html"class="active">Sign Up</a>
        </div>
    </div>

    <main>
        <div class="left">
            <img src="../img/signup_img.png">
            <div class="login_options">
                <div>
                    <i class="fa-brands fa-facebook-f"></i>
                    <h6>Login with facebook</h6>
                </div>
                <div>
                    <i class="fa-brands fa-google"></i>
                    <h6>Login with facebook</h6>
                </div>
            </div>
        </div>

        <div class="right">
            <h3>Be Part of Our Team</h3>
            <div class="role">
                <a href="#" class="active">Students</a>
                <a href="#">Teachers</a>
            </div>

            <div class="steps">
                <a href="#" class="active">Step 1</a>
                <span style="border-top: 1px solid #979797; width: 50px; height: 5px;"></span>
                <a href="#">Step 2</a>
            </div>
            <div class="container">
                <form method="post">
                    <label for="username"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>        
                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>        
                    <button><a href="#">Proceed</a></button>
                </form>
            </div>

        </div>
    </main>
    
</body>
</html>
